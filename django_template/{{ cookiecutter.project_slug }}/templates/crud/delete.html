{% raw %}{% extends 'layout/base.html' %}
{% block content %}

<form method="POST">
    {% csrf_token %}
    <div class="row">
        <div class="card">
            <div class="card-content">
                <div class="row">
                    <div class="col s12 l2">
                        confirm delete:
                    </div>
                    <div class="col s12 l10 text-wrap-pre">
                        <strong>{{ data }}</strong>
                    </div>
                </div>
            </div>
            <div class="card-action">
                <button class="btn pink" type="submit">submit</button>
                <button class="btn grey" type="button" onclick="location-history.back()">cancel</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}{% endraw %}
