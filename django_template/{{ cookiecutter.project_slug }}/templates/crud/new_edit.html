{% raw %}{% extends 'layout/base.html' %}
{% block content %}
<form method="POST" enctype='multipart/form-data'>
    {% csrf_token %}
    <div class="row">
        <div class="card">
            <div class="card-content">
                {{ form.as_p }}
            </div>
            <div class="card-action">
                <button class="btn" type="submit">submit</button>
                <button class="btn grey" type="button" onclick="location-history.back()">cancel</button>
                {% if form.data %}
                <a class="btn pink" href="../delete/?next={{next}}">delete</a>
                {% endif %}
            </div>
        </div>
    </div>
</form>
{% endblock %}{% endraw %}
